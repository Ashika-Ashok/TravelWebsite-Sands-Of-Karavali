      <link rel="stylesheet" href="style.css">
      <style>
     #district-icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1c27d; /* Sand color background */
        }

        /* Vertical alignment for buttons */
        #district-icons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: #fff2e1; /* Light background for the container */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Container shadow */
        }

        /* Base button styling */
        .district-btn {
            background-color: #ff6f61; /* Base color for the button */
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Button shadow */
        }

        /* Glitter effect */
        .district-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            transform: skewX(-45deg);
            filter: blur(5px);
            opacity: 0;
        }

        /* Hover effect that triggers the glitter animation */
        .district-btn:hover::before {
            animation: shine 0.8s forwards;
        }

        /* Shine animation */
        @keyframes shine {
            0% {
                left: -75%;
                opacity: 0;
            }
            50% {
                left: 50%;
                opacity: 0.6;
            }
            100% {
                left: 200%;
                opacity: 0;
            }
        }

        /* Glowing effect on hover */
        .district-btn:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5);
        }

    </style>
    </head>
